<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Centsible</title>

  <!-- Link to your manifest.json -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS Meta Tags for PWA behavior -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Theme color for browser UI -->
  <meta name="theme-color" content="#4CAF50" />

  <!-- iOS Home screen icon -->
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #4caf50;
    }
    p {
      font-size: 1.2rem;
      max-width: 320px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Welcome to Centsible Demo</h1>
  <p>This is your budgeting app preview.<br />
  Add it to your home screen for the full app experience!</p>
</body>
</html>
