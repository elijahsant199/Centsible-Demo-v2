<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Centsible</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Centsible Budgeting App</h1>
  </header>

  <nav class="tabs">
    <button class="tab-btn active" data-tab="income">Income</button>
    <button class="tab-btn" data-tab="expenses">Expenses</button>
    <button class="tab-btn" data-tab="savings">Savings Goals</button>
  </nav>

  <main>
    <section id="income" class="tab-content">
      <h2>Income</h2>
      <input type="number" id="income-amount" placeholder="Amount" />
      <button id="add-income">Add Income</button>
    </section>

    <section id="expenses" class="tab-content hidden">
      <h2>Expenses</h2>
      <input type="number" id="expense-amount" placeholder="Amount" />
      <button id="add-expense">Add Expense</button>
    </section>

    <section id="savings" class="tab-content hidden">
      <h2>Savings Goals</h2>
      <input type="text" id="savings-name" placeholder="Goal Name" />
      <input type="number" id="savings-amount" placeholder="Amount" />
      <button id="add-savings">Add Goal</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
